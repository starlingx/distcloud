    The stage associated with the strategy step.
  in: body
  required: false
  type: string
strategy_step_started_at:
  description: |
    The time when the strategy_step finished.
  in: body
  required: true
  type: string
strategy_step_state:
  description: |
    The state of the strategy step.
  in: body
  required: false
